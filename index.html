<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Weather Dashboard</h1></header>

    
        <div class="row">
            <div class="col-4" >
                <div class="card" style="max-width: 400px; padding-left: 2px;">
                    <div class="card-header">
                        <strong><i class="fa fa-list-alt"></i>Search for a city:</strong>
                        <form class="form-inline" role="form">
                            <div class="form-row">
                                <div class="input-group">
                                    <input id="search-city" type="text" class="form-control">
                                    <span class="input-group-btn">
                                         <button class="btn btn-primary" type="button">Search</button>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <ul id="city-list" class="list-group list-group-flush">
                      
                    </ul>
                </div>    
            </div>
            
        <div class="col-8">

            <div class="row">
                    <div class="col-12">  
                        <div id="current-city" class="card" style="padding-left: 15px; height: 400px;">
                            <h1 class="city-name">Raleigh, NC</h1>
                            <div class="currentWeatherIcon">icon here</div>
                            <div class="tempDiv">Temperature 98*</div>
                            <div class="humidityDiv">Humidity: 41%</div>
                            <div class="windDiv">Wind Speed: 4.7 MPH</div>
                            <div class="uvDiv">UV Index</div>
                        </div>
                    </div>
            </div> 

            <div class="row">
                <div class="col-12">
                    <h3>5-Day Forecast:</h3>
                </div>            
            </div>

            <div class="row">
                    <div class="col-12">
                            <div class="row">       
                                <div class="card lowerCard text-white bg-primary mb-3">
                                    <div class="card-body">
                                    <h6 class="card-title date">10/8/2020</h6>
                                    <p class="fiveDayIcon"></p>
                                    <p class="fiveDayTemp"></p>
                                    <p class="fiveDayHumidity"></p>
                                    </div>
                                </div>
                                        
                                <div class="card lowerCard text-white bg-primary mb-3">
                                    <div class="card-body">
                                    <h6 class="card-title date">10/9/2020</h6>
                                    <p class="fiveDayIcon"></p>
                                    <p class="fiveDayTemp"></p>
                                    <p class="fiveDayHumidity"></p>
                                    </div>
                                </div>
                                        
                                 <div class="card lowerCard text-white bg-primary mb-3">
                                    <div class="card-body">
                                    <h6 class="card-title">10/10/2020</h6>
                                    <p class="fiveDayIcon"></p>
                                    <p class="fiveDayTemp"></p>
                                    <p class="fiveDayHumidity"></p>
                                    </div>
                                </div>    
                                        
                                <div class="card lowerCard text-white bg-primary mb-3">
                                    <div class="card-body">
                                    <h6 class="card-title">10/11/2020</h6>
                                    <p class="fiveDayIcon"></p>
                                    <p class="fiveDayTemp"></p>
                                    <p class="fiveDayHumidity"></p>
                                    </div>
                                </div>    
                                        
                                <div class="card lowerCard text-white bg-primary mb-3">
                                    <div class="card-body">
                                    <h6 class="card-title">10/12/2020</h6>
                                    <p class="fiveDayIcon"></p>
                                    <p class="fiveDayTemp"></p>
                                    <p class="fiveDayHumidity"></p>
                                    </div>
                                </div>            
                            </div>  
                    </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
